<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Search</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f2f2;
    }
    .container {
      text-align: center;
    }
    .search-box {
      display: inline-block;
      position: relative;
    }
    .search-input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .search-button {
      position: absolute;
      right: 0;
      top: 0;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 0 3px 3px 0;
    }
    .environment-info {
      margin-top: 30px;
    }
    .circle-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .circle-text {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search">
      <button class="search-button">Search</button>
    </div>

    <div class="environment-info">
      <div class="circle-container">
        <div class="circle" id="electricity" style="background-color: #ccc;"></div>
        <span class="circle-text">Electricity</span>
      </div>
      <div class="circle-container">
        <div class="circle" id="air-quality" style="background-color: #ccc;"></div>
        <span class="circle-text">Air Quality</span>
      </div>
      <div class="circle-container">
        <div class="circle" id="co2-emission" style="background-color: #ccc;"></div>
        <span class="circle-text">CO2 Emission</span>
      </div>
    </div>
  </div>
</body>
</html>
